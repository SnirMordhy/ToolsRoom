<accordion-group #group>
  <div accordion-heading>
    השאלה {{returnedLoan.id}}
    <span class="pull-left float-xs-left">
      <i class="glyphicon"
         [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-left': !group?.isOpen}"></i>
    </span>
  </div>
  <ul *ngFor="let tool of returnedLoan.issueables">
    <li>{{returnToolName(tool)}}</li>
  </ul>
  <span class="pull-left">
    <button class="btn btn-success">החזרה</button>
  </span>
</accordion-group>
